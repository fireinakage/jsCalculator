<body>
    <h1>JavaScript Calculator</h1>
    <form>
        <input type="number" id="inputBox1" placeholder="0" required>
        <select id="choiceBox" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
