<body>
    <h1>JavaScript Calculator</h1>
    <form>
        <div id="div1">
            <input type="number" id="inputBox1" placeholder="0" required>
            <select id="choiceBox" required>
                <option value="+" selected="selected">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="^">^</option>
            </select>

            <input type="number" id="inputBox2" placeholder="0" required>
        </div>
        <button id="buttonOne" type="button" onclick="calculateResult()">Calculate Result</button>
    </form>
    <script src="main.js"></script>
    <div id="outputDiv"></div>
</body>
